<!DOCTYPE html>
<html>
<head>
    <title>Basic JS Example</title>
<link rel="stylesheet" href="usingjs.css">
</head>

<body>

<div class="card">
    <div id="output"></div>
</div>

<script>
    var name = "Narender";
    var age = 22;
    var gender = "Male";
    var mobileNumber = "9876543210";
    console.log(name,age);
    document.getElementById("output").innerHTML =
        "<div class='info'><span class='label'>Name:</span> " + name + "</div>" +
        "<div class='info'><span class='label'>Age:</span> " + age + "</div>" +
        "<div class='info'><span class='label'>Gender:</span> " + gender + "</div>" +
        "<div class='info'><span class='label'>Mobile:</span> " + mobileNumber + "</div>";
</script>
</body>
</html>
